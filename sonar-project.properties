sonar.projectKey=rhizome-community-foundation
sonar.projectName=Rhizome Community Foundation
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude node_modules and other non-relevant directories
sonar.exclusions=node_modules/**,dist/**,coverage/**,public/**,**/*.test.ts,**/*.test.tsx

# TypeScript specific configuration
sonar.typescript.tsconfigPath=tsconfig.app.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info
